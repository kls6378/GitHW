<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        var vac = new Date(2018,11,28);
        var remain = Math.ceil((vac.getTime()-now.getTime())/1000/60/60/24);

        document.write("현재 : "+now+"<br>");
        document.write("방학 : "+vac+"<br>");
        document.write("남은 날짜 : "+remain+"일");

    </script>
</body>
