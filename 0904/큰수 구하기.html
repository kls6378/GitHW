<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function compare(a,b){
            var text = "같은 숫자 입니다.";
            if(a>b)
                return a;
            else if (a<b)
                return b;
            else
                return text;
        }

        var num1 = prompt("숫자1을 입력하세요.",);
        var num2 = prompt("숫자2를 입력하세요.",);
        
        var result = compare(num1,num2);

        document.write(result);
    </script>
</body>
</html>
