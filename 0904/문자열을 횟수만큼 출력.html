<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function pr (a,b){
            var i;
            for(i=0;i<b;i++){
                document.write(a);
            }
        }
        var text = prompt("문자열을 입력하세요.",);
        var num = prompt("휫수를 입력하세요.",);
        pr(text,num);
    </script>
</body>
</html>
