<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>내 생일 날짜 정보</h1>
    <script>
        var birth=new Date(2002,6,31);
        document.write("내 생일은 몇 월 : "+(birth.getMonth()+1)+"월<br>");
        document.write("내 생일은 몇 일 : "+birth.getDate()+"일<br>");
        document.write("내 생일은 무슨 요일 : "+birth.getDay());
        document.write("내 생일은 무슨 요일 : "+birth.getDay());
    </script>
</body>
</html>
