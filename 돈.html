<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    </style>
</head>
<body>
    
    <script>
        var trans=3000;
        var eat=6000;
        var shop=3000;
        var sum=0;
        var money=10000;
        document.write("교통비 : "+trans+"<br>");
        document.write("식비 : "+eat+"<br>");
        document.write("매점 : "+shop+"<br>");
        document.write("하루 적정 지출 비용 : "+money+"<br>");
        sum=trans+eat+shop;
        if(sum>money){
            document.write(sum-money+"초과<br>");
        }
        else if (sum<=money){
            document.write("돈 관리 잘했어요!<br>");
        }
    </script>
</body>
</html>
