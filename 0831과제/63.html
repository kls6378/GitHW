<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>63</title>
</head>
<body>
    <script>
        var n=prompt("0보다 큰 정수를 입력하세요.");
        var i=0;
        var sum=0;
        parseInt(n);
        document.write("<h1>while 문으로 0에서 "+n+"까지 합</h1>");
        do{
            sum+=i;
            i++;
        }
        while(i<=n);
        document.write("<hr>");
        document.write("0에서 "+n+"까지 합은 "+sum);
    </script>
</body>
</html>
