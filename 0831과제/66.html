<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>66</title>
</head>
<body>
    <script>
        var i=0;
        var sum=0;
        document.write("<h1>3으로 나눈 나머지가 1인 수만 더하기</h1>");
        document.write("<hr>");
        for(i=0;i<=10;i++){
            if(i%3==1){
                sum+=i;
                document.write(i+"&nbsp&nbsp");
                continue;
            }
        }
        document.write("합은 "+sum);
    </script>
</body>
</html>
