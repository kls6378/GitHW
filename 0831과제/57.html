<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>57</title>
</head>
<body>
    <script>
        var site = prompt("즐겨찾는 포털 검색 사이트 입력(구글,네이버,다음)",);
        var url;
        switch(site){
            case '구글' : url="www.google.com"; break;
            case '네이버' : url="www.naver.com"; break;
            case '다음' : url="www.daum.net"; break;
            default : alert("보기중에 없는 사이트입니다.");
        }
        location.href="http://"+url;
    </script>
</body>
</html>
